name: CI

on:
  pull_request_target:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  required-check:
    name: PR Required Check
    runs-on: ubuntu-latest
    outputs:
      needs_ci: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            # changes that should trigger the heavy CI
            code:
              - 'sources/**'
              - '!sources/translation.json'
              - '.github/workflows/**'

            # does NOT require heavy CI
            docs:
              - 'locales/**'
              - 'README.md'
              - 'LICENSE'
              - 'CONTRIBUTING.md'
              - 'CODE_OF_CONDUCT.md'
              - 'sources/translation.json'

      - name: Report decision
        run: |
          echo "code=${{ steps.filter.outputs.code }}"
          echo "docs=${{ steps.filter.outputs.docs }}"

  ci:
    name: Run Test and Review PR
    runs-on: ubuntu-latest
    needs: required-check

    steps:
      - name: Check requirement
        run: echo "needs_ci=${{ needs.required-check.outputs.needs_ci }}"

      - name: Checkout ðŸ›Žï¸
        if: ${{ needs.required-check.outputs.needs_ci == 'true' }}
        uses: actions/checkout@v6

      - name: Setup Python 3.13 ðŸ
        if: ${{ needs.required-check.outputs.needs_ci == 'true' }}
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
          cache: 'pip'

      - name: Install Dependencies ðŸ“¥
        if: ${{ needs.required-check.outputs.needs_ci == 'true' }}
        run: pip install -r requirements.txt

      - name: Create Assets Folder ðŸ“¥
        if: ${{ needs.required-check.outputs.needs_ci == 'true' }}
        run: mkdir assets

      - name: Create Previous Comments ðŸ«£
        if: ${{ needs.required-check.outputs.needs_ci == 'true' }}
        uses: int128/hide-comment-action@v1
        with:
          starts-with: "README stats current output:"

      - name: Run Action Preview on Current Code ðŸ§ª
        if: ${{ needs.required-check.outputs.needs_ci == 'true' }}
        id: make-stats
        env:
          INPUT_GH_TOKEN: ${{ secrets.INPUT_GITHUB_TOKEN }}
          INPUT_WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          INPUT_SHOW_TIMEZONE: True
          INPUT_SHOW_PROJECTS: True
          INPUT_SHOW_EDITORS: True
          INPUT_SHOW_OS: True
          INPUT_SHOW_LANGUAGE: True
          INPUT_SYMBOL_VERSION: 1
          INPUT_SHOW_LINES_OF_CODE: True
          INPUT_SHOW_LOC_CHART: True
          INPUT_SHOW_PROFILE_VIEWS: True
          INPUT_SHOW_TOTAL_CODE_TIME: True
          INPUT_SHOW_SHORT_INFO: True
          INPUT_SHOW_COMMIT: True
          INPUT_SHOW_DAYS_OF_WEEK: True
          INPUT_SHOW_LANGUAGE_PER_REPO: True
          INPUT_SHOW_UPDATED_DATE: True
          INPUT_COMMIT_BY_ME: True

        run: python3 sources/main.py

      - name: Save Branch Name Without Slashes ðŸ“›
        if: ${{ needs.required-check.outputs.needs_ci == 'true' && github.ref != 'refs/heads/master' }}
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          BRANCH_NAME=${{ env.BRANCH_NAME }}
          BRANCH_NAME=${BRANCH_NAME////_}
          echo BRANCH_NAME=${BRANCH_NAME} >> $GITHUB_ENV

      - name: Upload Artifact ðŸ“¦
        if: ${{ needs.required-check.outputs.needs_ci == 'true' && github.ref != 'refs/heads/master' }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ format('github-pages-for-branch-{0}', env.BRANCH_NAME) }}
          path: assets

      - name: Create Comment ðŸ’¬
        if: ${{ needs.required-check.outputs.needs_ci == 'true' && github.event_name == 'pull_request_target' }}
        uses: jungwinter/comment@v1
        with:
          type: create
          body: ${{ steps.make-stats.outputs.README_CONTENT }}
          issue_number: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip heavy CI
        if: ${{ needs.required-check.outputs.needs_ci != 'true' }}
        run: echo "Skipping heavy CI because changes appear docs/translation-only."

  noop-status:
    name: PR Required Check (status)
    runs-on: ubuntu-latest
    needs: required-check
    if: ${{ needs.required-check.outputs.needs_ci != 'true' }}
    steps:
      - name: Checkout (noop)
        uses: actions/checkout@v6
      - name: No-op
        run: echo "No CI needed for this PR; marking required check as passed."
