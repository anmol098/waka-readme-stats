name: CI

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: Run Test and Review (main)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v6

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before }}
          ref: ${{ github.sha }}
          filters: |
            docs:
              - 'locales/**'
              - 'README.md'
              - 'README*.md'
              - 'LICENSE'
              - 'CONTRIBUTING.md'
              - 'CODE_OF_CONDUCT.md'
              - 'sources/translation.json'
              - 'scripts/zh.txt'
            code:
              - 'sources/**'
              - '!sources/translation.json'
              - 'scripts/**'
              - '!scripts/zh.txt'
              - 'waka-readme-stats/**'
              - '.github/workflows/**'

      - name: Docs-only change (skip)
        if: ${{ steps.filter.outputs.code != 'true' }}
        run: |
          echo "Docs-only push detected; skipping comprehensive CI."

      - name: Setup Python 3.13 ðŸ
        if: ${{ steps.filter.outputs.code == 'true' }}
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
          cache: 'pip'

      - name: Install Dependencies ðŸ“¥
        if: ${{ steps.filter.outputs.code == 'true' }}
        run: pip install -r requirements.txt

      - name: Create Assets Folder ðŸ“¥
        if: ${{ steps.filter.outputs.code == 'true' }}
        run: mkdir assets

      - name: Create Previous Comments ðŸ«£
        if: ${{ steps.filter.outputs.code == 'true' }}
        uses: int128/hide-comment-action@v1
        with:
          starts-with: "README stats current output:"

      - name: Run Action Preview on Current Code ðŸ§ª
        if: ${{ steps.filter.outputs.code == 'true' }}
        id: make-stats
        env:
          INPUT_GH_TOKEN: ${{ secrets.INPUT_GITHUB_TOKEN }}
          INPUT_WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          INPUT_SHOW_TIMEZONE: True
          INPUT_SHOW_PROJECTS: True
          INPUT_SHOW_EDITORS: True
          INPUT_SHOW_OS: True
          INPUT_SHOW_LANGUAGE: True
          INPUT_SYMBOL_VERSION: 1
          INPUT_SHOW_LINES_OF_CODE: True
          INPUT_SHOW_LOC_CHART: True
          INPUT_SHOW_PROFILE_VIEWS: True
          INPUT_SHOW_TOTAL_CODE_TIME: True
          INPUT_SHOW_SHORT_INFO: True
          INPUT_SHOW_COMMIT: True
          INPUT_SHOW_DAYS_OF_WEEK: True
          INPUT_SHOW_LANGUAGE_PER_REPO: True
          INPUT_SHOW_UPDATED_DATE: True
          INPUT_COMMIT_BY_ME: True

        run: python3 sources/main.py

      - name: Save Branch Name Without Slashes ðŸ“›
        if: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          BRANCH_NAME=${{ env.BRANCH_NAME }}
          BRANCH_NAME=${BRANCH_NAME////_}
          echo BRANCH_NAME=${BRANCH_NAME} >> $GITHUB_ENV

      - name: Upload Artifact ðŸ“¦
        if: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ format('github-pages-for-branch-{0}', env.BRANCH_NAME) }}
          path: assets
