name: Dependency review
on:
  push:
    branches: master
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 45 15 * * 5

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Dependency review ğŸ‘€
        uses: actions/dependency-review-action@v3
        with:
          comment-summary-in-pr: true
