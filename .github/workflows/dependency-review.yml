name: Dependency review
on: pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Dependency review 👀
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: true
